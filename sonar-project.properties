# SonarQube Project Configuration
# https://docs.sonarqube.org/latest/analysis/analysis-parameters/

sonar.projectKey=vlazic_mcp-server-manager
sonar.organization=vlazic
sonar.projectName=mcp-server-manager
sonar.projectVersion=1.0

# Source directories
sonar.sources=.
sonar.go.coverage.reportPaths=coverage.out

# Exclusions - Files and directories to exclude from analysis
# internal/assets/web/ is excluded because it's a synced copy of web/ for Go embedding
sonar.exclusions=**/vendor/**,**/testdata/**,**/*_test.go,**/bin/**,**/dist/**,**/internal/assets/web/**

# Duplication Exclusions
# Note: internal/assets/web/ is already excluded via sonar.exclusions above
# No additional duplication exclusions needed
# sonar.cpd.exclusions=

# Issue Exclusions - Specific rules to ignore on specific file patterns
# Format: sonar.issue.ignore.multicriteria.<key>.ruleKey=<rule>
#         sonar.issue.ignore.multicriteria.<key>.resourceKey=<file pattern>

sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6,e7,e8

# e1: Ignore Go test function naming convention (underscores are common in Go tests)
sonar.issue.ignore.multicriteria.e1.ruleKey=go:S100
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*_test.go

# e2: Allow higher cognitive complexity in test files
sonar.issue.ignore.multicriteria.e2.ruleKey=go:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*_test.go

# e3: Allow TODO comments (tracked in CLAUDE.md instead)
sonar.issue.ignore.multicriteria.e3.ruleKey=go:S1135
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.go

# e4: Empty catch blocks are intentional for graceful degradation
sonar.issue.ignore.multicriteria.e4.ruleKey=javascript:S2486
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.js

sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.html

# e5: Allow forEach usage (personal preference, not a real issue)
sonar.issue.ignore.multicriteria.e5.ruleKey=javascript:S7728
sonar.issue.ignore.multicriteria.e5.resourceKey=**/*.js

# e6: Allow mouse events without keyboard equivalent for now
sonar.issue.ignore.multicriteria.e6.ruleKey=Web:MouseEventWithoutKeyboardEquivalentCheck
sonar.issue.ignore.multicriteria.e6.resourceKey=**/*.html

# e7: Form label association - false positive for custom components
sonar.issue.ignore.multicriteria.e7.ruleKey=Web:S6853
sonar.issue.ignore.multicriteria.e7.resourceKey=**/client_toggle.html

# e8: Allow string duplication in test files (test data often duplicates)
sonar.issue.ignore.multicriteria.e8.ruleKey=go:S1192
sonar.issue.ignore.multicriteria.e8.resourceKey=**/*_test.go